<html>
<body>


<div id="divUi">

	<h3>JPEG Image Decoder</h3>

	<p>
		An incomplete attempt to implement a JPEG decoder in JavaScript.
		Upload an image file in JPEG format to see it in the viewer.
		Some (generally almost microscopically tiny) samples are provided
		<a href="../Samples/index.html">here</a>.
	</p>

	<div>
		<label for="inputFileToLoad">JPEG Image File to Load:</label>
		<input
			id="inputFileToLoad"
			type="file"
			onchange="UiEventHandler.inputFileToLoad_Changed(this);"
		></input>
	</div>

	<div>
		<label>Image Decoded:</label>
		<br />
		<div id="divOutput">[none]</div>
	</div>
</div>

<script type="text/javascript" src="BitStream.js"></script>
<script type="text/javascript" src="Coords.js"></script>
<script type="text/javascript" src="DiscreteCosineTransformHelper.js"></script>
<script type="text/javascript" src="HuffmanTreeNode.js"></script>
<script type="text/javascript" src="ImageJpeg.js"></script>
<script type="text/javascript" src="UiEventHandler.js"></script>


</body>
</html>
